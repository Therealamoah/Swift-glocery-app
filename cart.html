<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Seo tags -->
  <meta name="description" content="Swift Mart is a fast grocery app that allows users to shop for groceries quickly and easily from their mobile devices.">
  <meta name="keywords" content="Swift Mart, grocery app, fast shopping, mobile groceries, online grocery shopping">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Swift Mart APP">

  <title>Cart Page</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/ChatGPT Image Dec 1, 2025, 04_43_01 PM.png"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    @keyframes slidefade {
      0% { opacity: 0; transform: translateX(100px); }
      50% { opacity: 1; transform: translateX(0); }
      100% { opacity: 0; transform: translateX(-100px); }
    }
    .animate-slidefade {
      animation: slidefade 2.5s ease forwards;
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen">

  <div class="container mx-auto px-3 sm:px-4 py-6 sm:py-8 max-w-4xl">
  <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 mb-6 sm:mb-8">
    <h1 class="text-2xl sm:text-3xl font-bold">Your Cart</h1>
    <a href="index.html" class="text-green-600 hover:underline text-sm sm:text-base">‚Üê Continue Shopping</a>
  </div>

  <div id="cart-items" class="space-y-4 sm:space-y-6">
    <!-- Items will be injected here -->
  </div>

  <div class="mt-8 sm:mt-10 bg-white p-4 sm:p-6 rounded-lg shadow text-center sm:text-right">
    <p class="text-xl sm:text-2xl font-bold">Total: $<span id="total">0.00</span></p>
    <a href="checkout.html" class="block sm:inline-block">
    <button id="checkout-btn" class="mt-4 w-full sm:w-auto bg-green-600 text-white px-6 sm:px-10 py-3 sm:py-4 rounded-lg text-base sm:text-lg font-semibold hover:bg-green-700 transition">
    Proceed to Checkout
    </button>
    </a>
  </div>

  <div class="mt-6 sm:mt-8 text-center">
    <button id="clear-cart" class="text-red-600 hover:underline text-sm sm:text-base">Clear Cart</button>
  </div>
  </div>

  <script>
  const cart = JSON.parse(localStorage.getItem('swiftCart')) || [];
  const container = document.getElementById('cart-items');
  const totalEl = document.getElementById('total');

  function renderCart() {
    container.innerHTML = '';
    let total = 0;

    if (cart.length === 0) {
    container.innerHTML = `<p class="text-center text-lg sm:text-xl text-gray-500 py-12 sm:py-16">Your cart is empty</p>`;
    return;
    }

    cart.forEach((item, index) => {
    total += item.price * item.quantity;

    const div = document.createElement('div');
    div.className = 'bg-white p-4 sm:p-6 rounded-lg shadow flex flex-col sm:flex-row items-start sm:items-center gap-4 sm:gap-6';
    div.innerHTML = `
      <img src="${item.img}" alt="${item.name}" class="w-20 h-20 sm:w-24 sm:h-24 object-cover rounded-lg flex-shrink-0">
      <div class="flex-1 w-full sm:w-auto">
      <h3 class="text-base sm:text-lg font-semibold">${item.name}</h3>
      <p class="text-gray-600 text-sm sm:text-base">$${item.price.toFixed(2)} each</p>
      </div>
      <div class="flex items-center gap-2 sm:gap-3 w-full sm:w-auto">
      <button onclick="updateQuantity(${index}, -1)" class="w-8 h-8 sm:w-10 sm:h-10 rounded-full bg-gray-200 hover:bg-gray-300 text-sm sm:text-base">-</button>
      <span class="w-10 sm:w-12 text-center font-medium text-sm sm:text-base">${item.quantity}</span>
      <button onclick="updateQuantity(${index}, 1)" class="w-8 h-8 sm:w-10 sm:h-10 rounded-full bg-gray-200 hover:bg-gray-300 text-sm sm:text-base">+</button>
      </div>
      <p class="font-bold w-full sm:w-24 text-right text-sm sm:text-base">$${(item.price * item.quantity).toFixed(2)}</p>
      <button onclick="removeItem(${index})" class="ml-0 sm:ml-4 text-red-600 hover:text-red-800">
      <i class="fas fa-trash"></i>
      </button>
    `;
    container.appendChild(div);
    });

    totalEl.textContent = total.toFixed(2);
  }

  window.updateQuantity = (index, change) => {
    cart[index].quantity += change;
    if (cart[index].quantity <= 0) removeItem(index);
    else {
    localStorage.setItem('swiftCart', JSON.stringify(cart));
    renderCart();
    }
  };

  window.removeItem = (index) => {
    cart.splice(index, 1);
    localStorage.setItem('swiftCart', JSON.stringify(cart));
    renderCart();
  };

  document.getElementById('clear-cart').addEventListener('click', () => {
    if (confirm('Clear entire cart?')) {
    localStorage.removeItem('swiftCart');
    location.reload();
    }
  });

  renderCart();
  </script>

</body>
</html>
