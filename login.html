<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <!-- Tailwind CSS link -->
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-gray-800">

    <!-- Login page -->
    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <div class="flex justify-center">
                <img src="images/ChatGPT Image Dec 1, 2025, 04_43_01 PM.png" alt="Swift Mart Logo" class="mx-auto mb-4 w-40">
            </div>
            <h2 class="text-2xl font-black mb-6 text-center text-black">Welcome Back to Swift Mart</h2>
            <form action="index.html" method="GET" class="space-y-4">
                <div>
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <button type="submit"
                    class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition duration-300">Sign In</button>
            </form>
            <p class="mt-4 text-center text-gray-600">Don't have an account?
                <a href="signup.html" class="text-green-600 font-semibold hover:underline">Sign Up</a>
            </p>
        </div>
    </div>
    
    
</body>
</html>
