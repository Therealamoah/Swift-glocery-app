   <!-- AOS CSS -->

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
    @keyframes slidefade {
      0% {
        opacity: 0;
        transform: translateX(100px);
        /* start from right */
      }

      50% {
        opacity: 1;
        transform: translateX(0);
        /* center */
      }

      100% {
        opacity: 0;
        transform: translateX(-100px);
        /* fade left */
      }
    }

    .animate-slidefade {
      animation: slidefade 2.5s ease forwards;
    }
  </style>

</head>
<body class="font-sans text-gray-800">

      <!-- Preloader Overlay -->
  <div id="preloader" class="fixed inset-0 bg-slate-100 flex items-center justify-center z-50">
    <img src="images/ChatGPT Image Dec 1, 2025, 04_43_01 PM.png" alt="Swift Logo" class="w-32 h-32 object-contain animate-slidefade" />
  </div>

  <!-- Preloder hides -->
   <script>
    function hidePreloaderAndInitAOS() {
          const pre = document.getElementById('preloader');
          // duration must match your animation (2.5s) - tweak if you changed that
          const animationWait = 2500;
          if (!pre) {
            // still ensure AOS is available and init
            ensureAOS(initAOS);
            return;
          }

          // Wait the animation duration, then fade preloader out and init AOS
          setTimeout(() => {
            pre.style.opacity = '0';
            pre.style.transition = 'opacity 0.6s ease';
            setTimeout(() => {
              pre.style.display = 'none';
              ensureAOS(initAOS);
            }, 600);
          }, animationWait);
        }

        if (document.readyState === 'complete') {
          hidePreloaderAndInitAOS();
        } else {
          window.addEventListener('load', hidePreloaderAndInitAOS);
        }

      
   </script>

 <!-- Registration Screen -->
  <div class="min-h-screen flex items-center justify-center p-6">
      <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
        <div class="flex justify-between">
        <img src="images/ChatGPT Image Dec 1, 2025, 04_43_01 PM.png" alt="Swift Mart Logo" class="mx-auto mb-4 w-40">
        
        </div>
          <h2 class="text-2xl font-black mb-6 text-center text-black">Create Your Swift Mart Account</h2>
          <form action="index.html" method="GET" class="space-y-4">
              <div>
                  <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                  <input type="text" id="name" name="name" required
                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
              </div>
              <div>
                  <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                  <input type="email" id="email" name="email" required
                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
              </div>
              <div>
                  <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                  <input type="password" id="password" name="password" required
                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
              </div>
              <div>
                  <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                  <input type="password" id="confirm-password" name="confirm-password" required
                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
              </div>
              <button type="submit"
                  class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-200">Sign Up</button>
          </form>
          <p class="mt-4 text-center text-sm text-gray-600">Already have an account?

          </p>
      </div>
  </div>
